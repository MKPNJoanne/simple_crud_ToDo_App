<body>
  <div class="video-container">
    <video autoplay muted loop>
    </video>
    <div class="overlay"></div>
  </div>
</body>
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Enter Task" [(ngModel)]="task" />
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary" (click)="Add()">Add</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-danger" (click)="DeleteAll()">Delete All</button>
    </div>
  </div>

  <div class="row" *ngFor="let item of list; let i=index">
    <div class="col-md-1">
      <button class="btn btn-danger btn-sm" (click)="Delete(i)">Delete</button>
    </div>
    <div class="col-md-5">
      <div class="form-check my-1">
        <input class="form-check-input" (change)="ChangeStatus(i,item.IsComplete)" type="checkbox"
          [checked]="item.IsComplete" id="{{i}}">
        <label class="form-check-label" for="{{i}}" *ngIf="item.IsComplete">
          <s>{{item.TaskName}}</s>
        </label>
        <label class="form-check-label" for="{{i}}" *ngIf="!item.IsComplete">
          {{item.TaskName}}
        </label>
      </div>
    </div>
  </div>
</div>
